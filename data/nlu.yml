version: "2.0"
nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

# Pizza Request
- intent: request_init
  examples: |
    - I want to order a pizza
    - I want a pizza
    - can you order a pizza for me
    - pizza pls
    - pizza

# Pizza order
- intent: order_pizza
  examples: |
    - I want [two](pizza_amount) [small](pizza_size) [Greek](pizza_type) pizza
    - I want [one](pizza_amount) [medium](pizza_size) [small](pizza_type) pizza
    - I want [New York-Style](pizza_type) [medium](pizza_size) pizza
    - [2](pizza_amount) [large](pizza_size) [Greek](pizza_type) pizza
    - Order [6](pizza_amount) [Greek](pizza_type) [large](pizza_size) pizza

# Confirm
- intent: confirm
  examples: |
    - Yes make this order
    - Yes pls
    - please do it fast